<!DOCTYPE html>
<html>
<head>
    <title>Projek Hari Lahir</title>
    <style>
        /* Gaya CSS untuk mengatur tampilan permainan */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url('space.gif'); /* Tambahkan gambar latar belakang */
            background-size: cover; /* Untuk mengisi seluruh layar */
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .step-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transform: scale(3.9); /* Besarkan teks di dalam tombol */
        }
        #final-message {
            font-size: 500%;
            margin-top: 20px;
            color: white; /* Ubah warna tulisan menjadi putih */
            -webkit-text-stroke: 1px black; /* Ubah ketebalan bingkai menjadi 1px (5% dari ukuran teks) */
            text-stroke: 1px black; /* Ubah ketebalan bingkai menjadi 1px (5% dari ukuran teks) */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button class="step-button" id="step1-button">SILA TEKAN</button>
    </div>

    <!-- Tambahkan elemen audio untuk memainkan lagu ulang tahun -->
    <audio src="birthdaysong.mp3" id="birthday-audio" autoplay loop></audio>

    <script>
        // JavaScript untuk mengawal permainan
        var currentStep = 1;
        var totalSteps = 10;

        function showNextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                var nextButtonId = "step" + currentStep + "-button";
                var currentButtonId = "step" + (currentStep - 1) + "-button";

                // Sembunyikan tombol semasa dan paparkan tombol seterusnya
                document.getElementById(currentButtonId).style.display = "none";
                document.getElementById(nextButtonId).style.display = "inline";

                // Logik permainan kompleks untuk setiap langkah
            } else {
                // Setelah langkah terakhir, paparkan pesan yang baru tanpa tombol
                document.getElementById("game-container").innerHTML = "<h1 id='final-message'>SELAMAT HARI LAHIR !!!<br>SEMOGA DIPANJANGKAN UMUR DAN DIMURAHKAN REZEKI SERTA CEMERLANG DI DUNIA DAN DI AKHIRAT AAMINNNNNNNNðŸ¥³ðŸ¥³</h1>";
            }
        }

        // Tambahkan tombol-tombol langkah dengan label yang baru
        var stepLabels = [
            "SILA TEKAN",
            "Assalamualaikum",
            "hiiii",
            "awak apa khabar",
            "saya cuma nak<br>cakap kat awak",
            "terima kasih untuk<br>segala-galanya",
            "kalau awak tak<br>ada tak seronok<br>lah hidup saya",
            "ok lah awak<br>teruskan tekan",
            "sikit lagi",
            "good girl"
        ];

        for (var i = 2; i <= totalSteps; i++) {
            var button = document.createElement("button");
            button.className = "step-button";
            button.id = "step" + i + "-button";
            button.style.display = "none";
            button.innerHTML = stepLabels[i - 1]; // Indeks bermula dari 0
            button.addEventListener("click", showNextStep);
            document.getElementById("game-container").appendChild(button);
        }

        // Tambahkan peristiwa pendengar kepada tombol pertama
        document.getElementById("step1-button").addEventListener("click", function() {
            // Mendapatkan elemen audio
            var audio = document.getElementById("birthday-audio");

            // Mengatur waktu pemutaran audio ke awal (nol)
            audio.currentTime = 0;

            // Memainkan lagu ulang tahun
            audio.play();

            // Menampilkan langkah berikutnya
            showNextStep();
        });
    </script>
</body>
</html>
